<div class="pure-u-1-1 pure-u-md-1-2 pure-u-lg-1-4">
    <div class="sensor pure-g">
        <div class="sensor-icon pure-u-1-4">
            <i class="fa fa-4x" style="position:absolute; top:15px; left:15px;" ng-click="onClickSensor(data.type)" 
                ng-class="{ 'fa-umbrella': data.type == 1, 'fa-lightbulb-o': data.type == 2, 'fa-male': data.type == 3 && data.value == 0, 'blink_me fa-male': data.type == 3 && data.value == 1, 'fa-power-off': data.type == 4 }"></i>
        </div>
        <div class="sensor-data pure-u-3-4">
            <div class="pure-g">
                <div class="pure-u-4-5">
                    <div class="sensor-name">{{data.name}}</div>
                </div>
                <div class="pure-u-1-5" style="text-align:center;">
                    <i class="fa fa-2x" ng-class="data.favorite ? 'fa-star sensor-favorite' : 'fa-star sensor-unfavorite'" ng-click="onToggleFavorite(data)"></i>
                </div>
                <div class="pure-u-1-5">
                    <div class="sensor-value" ng-show="(data.type == 1 || data.type == 2)">{{data.value}}</div>
                </div>
                <div class="pure-u-4-5 sensor-bottom-menu">
                    <div class="onoffswitch to-the-right" ng-show="data.type == 4" ng-click="onAction(data)">
                        <input type="checkbox" class="onoffswitch-checkbox" ng-checked="data.value > 0" />
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
